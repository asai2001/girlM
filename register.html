<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GirlyPOPS!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
<header>
    <h1>Daftar ke GirlyPOPS!</h1>
</header>

<div class="container">
    <div class="form-box">
        <h2>Form Registrasi</h2>
        <form id="registerForm">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Password" required>
            <button type="button" onclick="register()">Daftar</button>
        </form>
        <p id="registerMessage" class="success-message"></p>
        <p>Sudah punya akun? <a href="index.html">Login di sini</a></p>
    </div>
</div>

<footer>
    &copy; 2024 GirlyPOPS! All Rights Reserved.
</footer>

<script src="script.js"></script>
</body>
</html>
